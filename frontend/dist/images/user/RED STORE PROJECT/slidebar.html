<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidebar</title>
    <link rel="stylesheet" href="slidebar.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <div class="menubar">
        <div class="lines line1"></div>
        <div class="lines line2"></div>
        <div class="lines line3"></div>
    </div>
    <div class="slide">
        <ul>
            <div class="header">
                <li class="bg1 "><a href="#" >
                    <div class="icon " id="icon"><i class="fa-brands fa-apple"></i></div>
                    <div class="text">APPLE</div>
                </a>
                </li>
            </div>
            <div class="body">
                <li class="li"><a href="#"  >
                    <div class="icon "><i class="fa-solid fa-house"></i></div>
                    <div class="text">Home</div>
                </a>
                </li>
                <li ><a href="#">
                    <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
                    <div class="text">Analysis</div>
                </a>
                </li >
                <li ><a href="#">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">Contact</div>
                </a>
                </li>
                <li ><a href="#">
                    <div class="icon"><i class="fa-solid fa-address-book"></i></div>
                    <div class="text">Address</div>
                </a>
                </li>
                <li ><a href="#">
                    <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
                    <div class="text">Cart</div>
                </a>
                </li>
            </div>
            <div class="footer">
                <li><a href="#">
                    <div class="icon">
                        <div class="imgbox">
                            <img src="me.jpg" alt="" >
                        </div>
                    </div>
                    <div class="text">Nanthakumar</div>
                </a>
                </li>
                <li><a href="#">
                    <div class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
                    <div class="text">Logout</div>
                </a>
                </li>
            </div>

        </ul>
    </div>
    <script src="slidebar.js"></script>
</body>
</html>
